<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produits</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let product of productsList" >
      <ion-label (click) ="onLoadProducts(product)" style="display: flex; justify-content: space-between; align-items: center">
        <ion-thumbnail>
          <img [alt]="product.name" [src]="product.img" />
        </ion-thumbnail>
       <span>{{product.name}}</span> <span>prix : {{product.price}} â‚¬ / {{ product.unit }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
