<ion-content [fullscreen]="true">
  <h1>Vente en direct depuis notre Bateau Thibault</h1>
  <ion-list>
    <ion-item *ngFor="let product of productsList" >
      <ion-label (click) ="onLoadProducts(product)" class="itemList">
        <div class="productName">
          <ion-thumbnail>
            <img [alt]="product.name" [src]="product.img" />
          </ion-thumbnail>
          <span class="singleNameListe"><strong>{{ product.name }}</strong></span>
        </div>
        <span>{{ product.price }} â‚¬ / {{ product.unit }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
