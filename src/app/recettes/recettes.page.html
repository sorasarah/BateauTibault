<app-header></app-header>

<ion-content [fullscreen]="true" class="background-image">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recettes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let recipe of recipesList" >
      <ion-label>
        <ion-button (click) ="onLoadRecipes(recipe)">Nom de la recette : {{recipe.title}}</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer-tab></app-footer-tab>
