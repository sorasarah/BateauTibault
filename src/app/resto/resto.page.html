<app-header></app-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title>Restaurants partenaires</ion-title>
  <ion-card *ngFor="let restaurant of restaurantsList" class="restaurant-card">
    <ion-card-content>
      <ion-card-title>{{ restaurant.name }}</ion-card-title>
      <ion-button expand="block" (click)="onLoadRestos(restaurant)">
        Voir plus
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-footer-tab></app-footer-tab>
