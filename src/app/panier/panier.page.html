<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let cartItem of panierDataArray.produitsData">
      <ion-thumbnail slot="start">
        <img [src]="cartItem.product.image_url" *ngIf="cartItem.product.image_url" alt="Image du produit">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ cartItem.product.nom }}</h2>
        <p>Description: {{ cartItem.product.description }}</p>
        <p>Quantit√©: {{ cartItem.quantity }}</p>
        <p>Prix unitaire: {{ cartItem.product.prix }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
